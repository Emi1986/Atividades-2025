<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Livro</title>
</head>
<body>
    <h2>Cadastro de Livro</h2>
    <form action="salvar_livro.php" method="post">
        <label for="titulo">Título:</label><br>
        <input type="text" id="titulo" name="titulo" required><br><br>

        <label for="autor">Autor:</label><br>
        <input type="text" id="autor" name="autor" required><br><br>

        <label for="editora">Editora:</label><br>
        <input type="text" id="editora" name="editora" required><br><br>

        <label for="publicacao">Ano de Publicação:</label><br>
        <input type="number" id="publicacao" name="publicacao" min="1000" max="9999" required><br><br>

        <input type="submit" value="Cadastrar Livro">
    </form>
</body>
</html>
